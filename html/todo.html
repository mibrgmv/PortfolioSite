<main id="todo-main">
    <div id="toast-container"></div>
    <div id="todo-list">
        <div class="input-bar">
            <form id="task-form">
                <label for="input-box"></label>
                <input type="text" id="input-box" placeholder="Write your task">
                <button type="submit" class="button">
                    <span>Add</span>
                </button>
                <div class="counts">
                    <span id="completed-count">0</span>/<span id="task-count">0</span>
                </div>
            </form>
        </div>
        <div>
            <ul id="task-list">
            </ul>
        </div>
    </div>
